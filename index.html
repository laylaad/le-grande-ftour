<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Grand Ftour 2026 | L'Excellence Entrepreneuriale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;300;400;500;600;700&family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              luxuryGold: '#e1a822',
              luxuryGoldLight: '#f3cf7a',
              luxuryGoldDark: '#b3861b',
              luxuryBlack: '#000000',
              luxuryBlackElevated: '#050505',
              luxuryGray: '#0a0a0a',
              luxuryTextGray: '#A0A0A0',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            letterSpacing: {
              'ultra-widest': '0.4em',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.2s ease-out forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: white;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .gold-gradient-text {
        background: linear-gradient(135deg, #e1a822 0%, #f3cf7a 50%, #b3861b 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(225, 168, 34, 0.15), transparent);
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { background: #e1a822; }
      ::selection { background-color: #e1a822; color: #000000; }

      :root {
        --color-dark: #050505;       /* Fond principal */
        --color-gold: #D4AF37;       /* Or classique */
        --color-gold-light: #F5E0A3; /* Or brillant pour reflets */
        --color-glass: rgba(255, 255, 255, 0.03); /* Effet verre */
        --border-gold: rgba(212, 175, 55, 0.1);   /* Bordure dorée subtile */
      }

      /* Dégradé doré réutilisable */
      .gold-gradient {
        background: linear-gradient(135deg, #D4AF37 0%, #F5E0A3 50%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Effet de carte en verre */
      .glass-card {
        background: var(--color-glass);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-gold);
      }

      /* Style du texte du logo */
      .logo-text {
        font-family: 'Cormorant Garamond', serif; /* Police serif luxueuse */
        font-size: 1.5rem;                        /* Taille du texte (24px) */
        font-weight: 700;                         /* Gras */
        letter-spacing: -0.05em;                  /* Espacement serré pour un look premium */
        
        /* Effet de dégradé doré */
        background: linear-gradient(135deg, #D4AF37 0%, #F5E0A3 50%, #D4AF37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        
        /* Optionnel : un léger lissage pour le rendu */
        -webkit-font-smoothing: antialiased;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
